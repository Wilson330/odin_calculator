<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="block">
            <div class="calculator">
                <div class="displayer">0</div>
                <div class="btnContainer">
                    <div class="digitButton">
                        <button class="clear">AC</button>
                        <button class="sign">+/-</button>
                        <button class="percentage">%</button>
                        <button class="digit">9</button>
                        <button class="digit">8</button>
                        <button class="digit">7</button>
                        <button class="digit">6</button>
                        <button class="digit">5</button>
                        <button class="digit">4</button>
                        <button class="digit">3</button>
                        <button class="digit">2</button>
                        <button class="digit">1</button>
                        <button class="digit" id="zero">0</button>
                        <button class="dot">.</button>
                    </div>
                    <div class="operatorButton">
                        <button class="operator" id="div">/</button>
                        <button class="operator" id="mul">*</button>
                        <button class="operator" id="sub">-</button>
                        <button class="operator" id="add">+</button>
                        <button id="equal">=</button>
                    </div>
    
                </div>
            </div>
        </div>
    
        <script src="calculator.js"></script>
    </body>
</html>
